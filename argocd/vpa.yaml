apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: vpa
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  applyNestedSelectors: true
  generators:
    - matrix:
        generators:
        - clusters:
            selector:
              matchExpressions:
              - key: k8s.autodesk.com/cluster-class
                operator: In
                values:
                  - caas
              - key: k8s.autodesk.com/vpa
                operator: In
                values:
                  - enable
            values:
              moniker: "local-cluster"
              project: "default"
              env: '{{ index .metadata.labels "k8s.autodesk.com/env" }}'
              region: "us-west-2"
              eksversion: "1.29"
              envLabel: '{{ index .metadata.labels "envLabel" }}'
              ci: '{{ index .metadata.labels "ci" }}'
              upgrade: '{{ index .metadata.labels "upgrade" }}'              
        - merge:
            mergeKeys:
            - 'chart'
            generators:
            - git:
                repoURL: "https://github.com/ncmuthu/argocd-apps-of-app.git"
                revision: main
                files:
                - path: apps/common/vpa/app.yaml
            - git:
                repoURL: "https://github.com/ncmuthu/argocd-apps-of-app.git"
                revision: main
                files:
                - path: apps/env/{{.values.env}}/vpa/app.yaml
            - git:
                repoURL: "https://github.com/ncmuthu/argocd-apps-of-app.git"
                revision: main
                files:
                - path: apps/env/{{.values.env}}/vpa/values-{{.values.region}}.yaml
            - git:
                repoURL: "https://github.com/ncmuthu/argocd-apps-of-app.git"
                revision: main
                files:
                - path: apps/env/{{.values.env}}/vpa/values-eks-{{.values.eksversion}}.yaml
      selector:
        matchExpressions:
        - key: enabled
          operator: In
          values:
          - 'true'
  strategy:
    type: RollingSync
    rollingSync:
      steps:
        - matchExpressions:
            - key: k8s.autodesk.com/env
              operator: In
              values:
                - dev
          maxUpdate: 1
  template:
    metadata:
      name: '{{.values.moniker | lower}}-vpa'
      labels:
        k8s.autodesk.com/env: '{{ .values.env }}'
        maxUpdate: '{{ .maxUpdate }}'
    spec:
      project: '{{ .values.project }}'
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
      sources:
      - repoURL: 'https://github.com/ncmuthu/argocd-apps-of-app.git'
        targetRevision: 'main'
        ref: helm
      - repoURL: '{{ .repoURL }}'
        chart: '{{.chart}}'
        path: ''
        targetRevision: '{{ .targetRevision }}'
        helm:
          ignoreMissingValueFiles: true
          valueFiles:
          - $helm/values/common/vpa/values.yaml
          - $helm/values/env/{{ .values.env }}/vpa/values.yaml
          - $helm/values/env/{{ .values.env }}/vpa/values-{{.values.region}}.yaml
          - $helm/values/env/{{ .values.env }}/vpa/values-eks-{{.values.eksversion}}.yaml
      destination:
        server: '{{.server}}'
        namespace: '{{.namespace}}'