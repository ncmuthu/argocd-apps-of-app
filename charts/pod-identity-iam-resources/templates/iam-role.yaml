{{- range .Values.roles }}
---
apiVersion: iam.services.k8s.aws/v1alpha1
kind: Role
metadata:
  name: {{ include "pod-identity-iam-resources.rolename" (dict "Values" $.Values "Release" $.Release "role" .) }}
  namespace: {{ $.Values.project }}
  labels:
    {{- include "pod-identity-iam-resources.labels" $ | nindent 4 }}
spec:
  name: {{ include "pod-identity-iam-resources.rolename" (dict "Values" $.Values "Release" $.Release "role" .) }}
  description: Role for Pod Identity Cross Account Access
  {{- if .policyRefs }}
  policyRefs:
    {{- range .policyRefs }}
    - from:
        name: {{ . }}
    {{- end }}
  {{- end }}
  assumeRolePolicyDocument: |-
{{- (tpl .assumeRolePolicyDocument $)  | nindent 4 }}
  maxSessionDuration: 3600
  permissionsBoundary: "arn:aws:iam::{{ $.Values.aws.accountId }}:policy/ADSK-Boundary"
  tags:
    - key: "adsk:moniker"
      value: {{ $.Values.moniker }}
{{- end }}
